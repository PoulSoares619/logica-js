<meta charset="UTF_8">

<script>

    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    function claculaImc(altura, peso) {
        return Math.round (peso / (altura * altura));
    }

    var nome = prompt("Qual seu nome?");
    var inserirAltura = prompt(nome + ", qual a sua altura");
    var inserirPeso = prompt(nome + ", qual a sua peso");

    var imc = claculaImc(inserirAltura, inserirPeso);

    mostra(nome + " o seu IMC é: " + imc + " %" );

    if (imc < 18.5) {
        mostra("Seu IMC  está abaixo do recomendado!");
    }
    if(imc > 35) {
        mostra("Seu IMC esta acima do recomendado!");
    }
    if(imc >= 18.5 && imc <= 35) {
        mostra("Parabens! Seu Imc é o ideal.");
    }

</script>
