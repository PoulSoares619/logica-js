<meta charset="UTF_8">

<script>

    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    var limite = parseInt(prompt("Digite o ano limite:"));
    var primeiraCopa = 1930;

    while (limite >= primeiraCopa) {
        mostra("Teve copa em:" + primeiraCopa + "!" );
        primeiraCopa = primeiraCopa + 4;
    }

    mostra("FIM!")
</script>
