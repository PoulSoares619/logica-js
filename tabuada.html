<meta charset="UTF_8">

<script>

    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    for (contador = 1; contador <= 10; contador ++) {
        mostra (7 * contador);
    }

    mostra("FIM!")
</script>
