<meta charset="UTF_8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    var  numerPensado = Math.round(Math.random() *  10);
    var tentativas = 1


    while(tentativas <= 3) {

        var numeroChutado = parseInt(prompt("Chute um numero:"));

        if ( numerPensado == numeroChutado) {

            mostra("Parabens voce ACERTOU! o numero pensado foi " + numerPensado + ".");
            break;

        } else {
            mostra("VocÃª ERROU!");
        }
        tentativas ++;
        
    }
    
    
    
</script>
